<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            color: #34495e;
            margin-bottom: 20px;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .remember-me {
            margin: 15px 0;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .demo-credentials {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .demo-credentials h4 {
            margin-top: 0;
            color: #2c3e50;
        }
        .demo-credentials ul {
            list-style-type: none;
            padding: 0;
        }
        .demo-credentials li {
            margin: 5px 0;
            color: #34495e;
        }
    </style>
</head>
<body>
<th:block th:include="menu"></th:block>

<div class="login-container">
    <div th:if="${param.error}" class="error-message">
        Login Failed!<br />
        Reason: <span th:utext="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" />
    </div>

    <h1>Login</h1>
    <h3>Enter your credentials</h3>

    <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type='text' id="username" name='username' placeholder="Enter your username">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type='password' id="password" name='password' placeholder="Enter your password">
        </div>
        
        <div class="remember-me">
            <label>
                <input type="checkbox" name="remember-me" /> Remember Me
            </label>
        </div>
        
        <input name="submit" type="submit" value="Login" class="submit-btn" />
    </form>

    <div class="demo-credentials">
        <h4>Demo Credentials:</h4>
        <ul>
            <li>ðŸ‘¤ user1 / 1234567</li>
            <li>ðŸ‘¤ user2 / 1234567</li>
        </ul>
    </div>
</div>
</body>
</html>

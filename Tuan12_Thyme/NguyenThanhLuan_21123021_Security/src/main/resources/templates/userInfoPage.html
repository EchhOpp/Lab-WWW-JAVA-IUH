<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .user-info-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 800px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }
        h3 {
            color: #34495e;
            margin: 15px 0;
        }
        .welcome-text {
            font-size: 20px;
            color: #3498db;
        }
        .protected-badge {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin: 15px 0;
        }
        .user-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <th:block th:include="menu"></th:block>
    
    <div class="user-info-container">
        <h2>User Information</h2>
        <h3>Welcome, <span class="welcome-text" th:text="${userPrincipal.name}"></span>!</h3>
        <div class="protected-badge">Protected Page</div>
        
        <div class="user-details" th:if="${userInfo != null}" th:utext="${userInfo}"></div>
    </div>
</body>
</html>

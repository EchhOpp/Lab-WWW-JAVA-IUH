<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <div id="main" style="display: block; width: 600px; padding: 10px;">
        <form action="xulyngonngu" method="post">
            <div id="title" style="display: flex; border-bottom: 1px solid black; align-items: center;">
                <p id="languageTitle">Please select your languager</p>
                <input type="radio" name="language" value="vn" /> <p id="vnl">Vietnamese</p>
                <input type="radio" name="language" value="en" /> <p id="enl">English</p>
                <input type="button" name="choose" value="Choose" style="height: 20px; margin-left: 10px;">
            </div>
            <div id="input">
                <div style="display: flex; align-items: center;">
                    <p id="username" style="width: 80px;">Username:</p>
                    <input type="text" name="username" style="margin-top: 10px; margin-bottom: 10px; margin-left: 10px; height: 18px;"/>
                </div>
                <div style="display: flex; align-items: center;">
                    <p id="password" style="width: 80px;">Password:</p>
                    <input type="password" name="password" style="margin-top: 10px; margin-bottom: 10px; margin-left: 10px; height: 18px;"/>
                </div>
            </div>
            <div id="submit" >
                <input type="submit" name="submit" value="Login" style="height: 28px; width: 100px;"/>
            </div>
        </form>
    </div>
</body>
</html>

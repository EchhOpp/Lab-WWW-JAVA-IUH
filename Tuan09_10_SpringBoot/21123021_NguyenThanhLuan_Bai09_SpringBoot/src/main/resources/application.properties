spring.application.name=Spring_Bao09
#createDatabaseIfNotExist=true// cho mysql

spring.datasource.url= jdbc:sqlserver://localhost:1433;databaseName=QLGV;encrypt=false;trustServerCertificate=true;
spring.datasource.username= sa
spring.datasource.password= sapassword


spring.datasource.driverClassName =com.microsoft.sqlserver.jdbc.SQLServerDriver 



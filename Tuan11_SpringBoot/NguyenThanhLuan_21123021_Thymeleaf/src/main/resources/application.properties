spring.application.name=NguyenThanhLuan_21123021_Thymeleaf

#port
server.port=8080

#connect to database
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=thymeleafLuan;trustServerCertificate=true;loginTimeout=30;
spring.datasource.username=sa
spring.datasource.password=sapassword

#jpa
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#scan
spring.jpa.properties.hibernate.packagesToScan=iuh.fit.se.entities

#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.application.name=NguyenThanhLuan_RestAPI

#Set the port
server.port=8080

#Set the database connection
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SpringThymleaf;trustServerCertificate=true;loginTimeout=30;integratedSecurity=false;encrypt=false;
spring.datasource.username=sa
spring.datasource.password=sapassword

#Set the hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#set package to scan
spring.jpa.properties.hibernate.packagesToScan=iuh.fit.se.entities